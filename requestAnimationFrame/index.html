<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
<body>
    <div id="container">点击一下</div>
    <div id="count"></div>
    
</body>
<script defer>
  
    const waitFunc = () => {
        r()
        document.getElementById("count").innerHTML = "正在计算中...";
        let a = 0;
        for(let i = 0; i < 900000000; i++){
            a +=1;
        }
        document.getElementById("count").innerHTML = a;
    }
    const el =  document.getElementById("container")
    
    el.addEventListener("click", waitFunc)
    let count = 1
    const r = () => {
         requestAnimationFrame((time) => {
            count+=1;
            console.log(time)
            if(count<10) {
                r();
            }
           
        })
    }
    
</script>
</html>
